name: build and run tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "15.0.1"
    - uses: actions/checkout@v2
    - name: building 🏗️
      run: sh setup.sh
    - name: testing 🧪
      run: sh test.sh --skip-build
    - name: linting 💅
      run: sh lint.sh
